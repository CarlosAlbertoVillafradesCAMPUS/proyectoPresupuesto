<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto Disponible</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="main.js" defer type="module"></script>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="border-bottom containerHeader">
            <div class="py-4 w-100 d-flex justify-content-center px-2 px-lg-0" style="background-color: rgba(0, 0, 0, 0.3);">
                <div class="d-flex flex-column text-white header">
                    <div id="presupuestoDisponible">
                        <!-- aqui va el presupuesto disponible -->
                    </div>
                <div class="d-flex justify-content-between aling-center my-1 px-5 py-2" style="background-color: #00ffb3;" id="totalIngresos">
                        <!-- aqui va el totalIngresos -->
                </div>
                <div class="bg-danger d-flex justify-content-between aling-center my-1 py-2" style="background-color: #ff2600;" id="totalEgresos"> 
                    <!-- aqui va el totalEgresos -->
                </div>
            </div>
            </div>
        </div>
        <div class="pt-4 m-0 d-flex justify-content-center pb-4 px-2 px-lg-0 content-formulario">
            <form class="d-flex fs-5" id="myFormulario">
                    <select class="form-select" name="option">
                        <option value="ingreso">Ingreso(+)</option>
                        <option value="egreso">Egreso(-)</option>
                    </select>
                <input class="mx-2 form-control" type="text" name="tarea" placeholder="Digite el Evento" >
                <input class="mx-2 form-control" type="number" name="valor" placeholder="Valor" >
                <button class="bg-transparent" type="submit" name="guardar" style="border: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="38" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                      </svg>
                </button>
                <!-- <input class="mx-2" type="submit" name="guardar" value="Aceptar"> -->
            </form>
        </div>
        <div class="container mt-4">
            <div class="row w-100% gx-lg-5 gy-4 row-cols-1 row-cols-lg-2">
                <div class="col">
                    <h2 class="text-center border-bottom" style="color: #00ffb3;">INGRESOS</h2>
                    <ul  id="listIngresos">
                    </ul>
                </div>
                <div class="col">
                    <h2 class="text-center border-bottom" style="color: #ff2600;">EGRESOS</h2>
                    <ul id="listEgresos">
                    </ul>
                </div>
            </div>
        </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
