<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto Disponible</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./main.js" defer type="module"></script>
</head>
<body>
    <div class="container">
        <div class="w-100 d-flex justify-content-center border-bottom pb-4">
            <div class="d-flex flex-column w-50">
            <h2 class="text-center">Presupuesto Disponible</h2>
            <p class="text-center fs-1">$15,000.00</p>
            <div class="bg-primary d-flex justify-content-around aling-center my-1" id="totalIngresos">
                    <p class="mb-2 mt-2">ingresos</p>
            </div>
            <div class="bg-danger d-flex justify-content-around my-1"> 
                <p>Egresos</p>
                <p>$14,000.00</p>
            </div>
        </div>
        </div>
        <div class="mt-4 d-flex justify-content-center border-bottom pb-4">
            <form class="d-flex" id="myFormulario">
                    <select name="option">
                        <option value="ingreso">+</option>
                        <option value="egreso">-</option>
                    </select>
                <input class="mx-2" type="text" name="tarea" placeholder="Digite su tarea">
                <input class="mx-2" type="number" name="valor" >
                <input class="mx-2" type="submit" name="guardar">
            </form>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h2>INGRESOS</h2>
                    <ul id="ingresos">
                    </ul>
                </div>
                <div class="col-6">
                    <h2>EGRESOS</h2>
                    <ul id="egresos">
                    </ul>
                </div>
            </div>
        </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
