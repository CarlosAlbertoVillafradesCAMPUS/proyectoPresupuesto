<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto Disponible</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./main.js" defer type="module"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="border-bottom containerHeader">
            <div class="py-4 w-100 d-flex justify-content-center" style="background-color: rgba(0, 0, 0, 0.3);">
                <div class="d-flex flex-column text-white" style="width: 50%;">
                    <div id="presupuestoDisponible">
                        <!-- aqui va el presupuesto disponible -->
                    </div>
                <div class="d-flex justify-content-between aling-center my-1 px-5 py-2" style="background-color: #00ffb3;" id="totalIngresos">
                        <!-- aqui va el totalIngresos -->
                </div>
                <div class="bg-danger d-flex justify-content-between aling-center my-1 py-2" style="background-color: #ff2600;" id="totalEgresos"> 
                    <!-- aqui va el totalEgresos -->
                </div>
            </div>
            </div>
        </div>
        <div class="pt-4 d-flex justify-content-center border-bottom pb-4" style="background-color:#efefef;">
            <form class="d-flex fs-5" id="myFormulario">
                    <select name="option">
                        <option value="ingreso">Ingreso(+)</option>
                        <option value="egreso">Egreso(-)</option>
                    </select>
                <input class="mx-2" type="text" name="tarea" placeholder="Digite el Evento">
                <input class="mx-2" type="number" name="valor" placeholder="Valor" >
                <input class="mx-2" type="submit" name="guardar" value="Aceptar">
            </form>
        </div>
        <div class="container mt-4">
            <div class="row gx-5">
                <div class="col-6">
                    <h2 class="text-center border-bottom" style="color: #00ffb3;">INGRESOS</h2>
                    <ul  id="listIngresos">
                    </ul>
                </div>
                <div class="col-6">
                    <h2 class="text-center border-bottom" style="color: #ff2600;">EGRESOS</h2>
                    <ul id="listEgresos">
                    </ul>
                </div>
            </div>
        </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
